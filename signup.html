<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <header> 
        <h1><img src="sggs_logo.png" alt="SGGS Logo" class="top-left-logo"> 
            <img src="swag_logo.png" alt="Swag Logo" class="top-right-logo">SGGS Nanded  </h1>
        <h2>Student's Login</h2>
</header>
    <div class="container">
        <h2>Signup</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Full Name">
            
            <label for="email">College Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@sggs.ac.in">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
