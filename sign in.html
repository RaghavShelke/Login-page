<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header> 
        <h1><img src="sggs_logo.png" alt="SGGS Logo" class="top-left-logo"> 
            <img src="swag_logo.png" alt="Swag Logo" class="top-right-logo">SGGS Nanded  </h1>
        <h2>Student's Login</h2>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="email">College Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@sggs.ac.in">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
</body>
</html>
